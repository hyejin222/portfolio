<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>스크롤업다운</title>
<style>
*{margin:0; padding:0}
ul,li{list-style:none}

.scroll {
	position:relative;
}
.content{
	display:none;
	position:fixed;
	bottom:0;
	left:0;
	width:100%;
	height:25px;
	background:#444;
	overflow:hidden;
}
.content li{
	float:left;
	text-align:center;
	width:50%;
	color:#fff;
}

</style>
<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>
$(document).ready(function() {
	var prevPosition = 0;
	$(window).on('scroll', function(event){
	  var initPosition = $(this).scrollTop();
	  if(initPosition > prevPosition){
	    $('.content').hide();
	  } else {
	    $('.content').show();
	  }
	  prevPosition = initPosition
	});
})
</script>
</head>

<body>

	<div class="content">

		</ul>
	</div>
</div>

</html>
